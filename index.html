<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <section class="container">
      <aside class="sidebar">
        <div class="logo-container">
          <img src="./assets/odin-lined.png" alt="Odin" />
          <h1>Odin</h1>
        </div>
        <div>
          <p>Image By <span>Halie West</span> On <span>Unsplash</span></p>
        </div>
      </aside>

      <main class="main">
        <header>
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h3>
          <h3>You know you want to</h3>
        </header>

        <form action="#" method="get">
          <div class="form-container">
            <h3>Let's do this</h3>
            <fieldset>
              <div>
                <label for="firstName"> First Name </label>
                <input type="text" name="firstName" id="firstName" />
              </div>

              <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" />
              </div>
            </fieldset>

            <fieldset>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>

              <div>
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" />
              </div>
            </fieldset>

            <fieldset>
              <div>
                <label for="password">Password</label>
                <input
                  type="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                  name="password"
                  id="password"
                  maxlength="8"
                  title="Passwords do not match"
                  placeholder=" "
                  required
                />
              </div>

              <div>
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                  name="confirmPassword"
                  id="confirmPassword"
                  maxlength="8"
                  placeholder=" "
                  required
                />
              </div>
            </fieldset>
          </div>
          <footer>
            <button type="submit">Create Account</button>
            <p>Already Have An Account? <span>Log In</span></p>
          </footer>
        </form>
      </main>
    </section>
  </body>
</html>
